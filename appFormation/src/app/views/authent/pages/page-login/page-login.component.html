<div class="container">
  <form [formGroup]="formUser" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input formControlName="password" type="password" class="form-control" id="password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formUser.invalid">Login</button>

  </form>
</div>
