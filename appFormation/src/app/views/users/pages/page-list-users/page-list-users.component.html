<app-table-striped *ngIf="users" [headers]="headers">
  <tr *ngFor="let u of users">
    <td>{{ u.id }}</td>
    <td>{{ u.username }}</td>
    <td>
      <select (change)="updateRole(u, $event)">
        <option *ngFor="let role of roles" [value]="role" [selected]="role === u.role">
          {{ role }}
        </option>
      </select>
    </td>
  </tr>
</app-table-striped>

<app-btn [label]="btnAddUser.label" [route]="btnAddUser.route"></app-btn>
