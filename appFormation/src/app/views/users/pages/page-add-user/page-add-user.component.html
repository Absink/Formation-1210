<app-titre-c [title]="title">
  <div class="container">
    <form *ngIf="access" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" class="form-control" id="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password">
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="role" class="form-control" id="role">
          <option *ngFor="let role of roles" [ngValue]="role">{{ role }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Cr√©er User</button>

    </form>

    <p *ngIf="!access">Vous n'avez pas les droits</p>

    <button type="submit" class="btn btn-primary" (click)="back()">Back</button>
  </div>
</app-titre-c>
