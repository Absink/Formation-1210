<app-table-light *ngIf="collectionOrder"
  [headers]="collectionHeaders">

  <tr *ngFor="let c of collectionOrder">
    <td>{{ c.typePresta }}</td>
    <td>{{ c.client }}</td>
    <td>{{ c.nbJours | days2 }}</td>
    <td>{{ c.tjmHT }}</td>
    <td>{{ c | total }}</td>
    <td>{{ c | total: 'TTC' | currency: 'EUR'}}</td>
    <td>{{ c.date | date: 'dd-MM-yyyy' }}</td>
    <td>{{ c.state }}</td>
  </tr>

</app-table-light>
